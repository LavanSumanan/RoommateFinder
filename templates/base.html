<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Boostrap CSS files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg flex-row-1" style="background-color:#145314;">
        <div class="container-fluid" style="background-color:#145314;">
        <a class="navbar-brand flex-row-1" href="/" > <img src="{{url_for('static', filename='logo.png')}}" alt="" width="300" height="90"> </a>
        <a class="nav-link active flex-row-1" aria-current="page" style="color: white; margin-left:65%;"  href="/">Home</a>
        <a class="nav-link active flex-row-1" aria-current="page" style="color: white; "  href="profiles">Profiles</a>
      </div>
    </nav>
    <!-- Page content -->
    <div>{% block content %}{% endblock %}</div>
    <!-- Boostrap JS files-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
